<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="AppController as ac">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<base ng-href="{{SITE_ROOT}}">
	<link rel="icon" sizes="128x128" type="image/png" href="public/img/favicon.png">

	<title ng-bind="$route.current.title ? 'Utilitron | ' + $route.current.title : 'Utilitron'" ng-cloak></title>

	<!-- Normalize -->
	<link rel="stylesheet" href="public/css/normalize.min.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

	<!-- MaterializeCSS -->
	<link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css">

	<!-- Fullcalendar -->
	<link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.min.css"/>

	<!-- Site CSS -->
	<link rel="stylesheet" href="build/site.min.css">


	<!-- Modern browsers implicitly use `defer` with script loading so it's safe to put scripts in the page head now -->

	<!-- jQuery -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>

	<!-- Moment JS -->
	<script src="bower_components/momentjs/min/moment.min.js"></script>
	<script src="bower_components/moment-timezone/builds/moment-timezone.min.js"></script>

	<!-- lodash -->
	<script src="bower_components/lodash/lodash.min.js"></script>

	<!-- Materialize -->
	<script src="bower_components/materialize/dist/js/materialize.min.js"></script>

	<!-- AngularJS -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-touch/angular-touch.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>

	<!-- Fullcalendar -->
	<script type="text/javascript" src="bower_components/angular-ui-calendar/calendar.min.js"></script>
	<script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>

	<!-- Site NG -->
	<script src="build/site.min.js"></script>
	<script src="public/js/init.js"></script>
</head>
<body ng-class="{default: 'ut-theme-default', light: 'ut-theme-light', dark: 'ut-theme-dark'}[localData.settings.theme]">
	<!-- Modals -->
	<ng-include src="'app/partials/modals/settings.tmpl.html'"></ng-include>
	<ng-include src="'app/partials/modals/about.tmpl.html'"></ng-include>

	<header>
		<!-- Top nav bar -->
		<div class="navbar-fixed">
			<nav class="top-nav">
				<div class="container ut-container">
					<div class="nav-wrapper">
						<a href="" data-activates="nav-mobile" class="button-collapse top-nav waves-light-circle ut-margin-left"><i class="mdi-navigation-menu"></i></a>

						<div class="ut-breadcrumb left">
							<span ng-if="menu.currentSection && menu.currentSection.pages" ng-cloak>
								{{menu.currentSection.name + ($route.current.title ? ' > ' + $route.current.title : '')}}
							</span>
							<span ng-if="!menu.currentSection.pages" ng-cloak>
								{{$route.current.title ? $route.current.title : ''}}
								<span ng-if="!$route.current.title" class="hide-on-large-only">Utilitron</span>
							</span>
						</div>

						<ul class="right">
							<li>
								<a id="settings-dropdown-btn"
									class="dropdown-button cursor-pointer"
									data-activates="settings-dropdown"
									data-constrainwidth="false"
									data-beloworigin="true"><i class="fa fa-ellipsis-v"></i></a>
							</li>

							<ul id="settings-dropdown" class="dropdown-content">
								<li><a class="cursor-pointer" ng-click="modal('#settings-modal', 'open')" title="Settings">Settings</a></li>
								<li><a class="" ng-click="modal('#about-modal', 'open')">About</a></li>
							</ul>
						</ul>
					</div><!-- ./nav-wrapper -->
				</div><!-- ./container -->
			</nav>
		</div>

		<!-- Side nav bar -->
		<ul id="nav-mobile" class="side-nav fixed">
			<li class="logo ut-logo">
				<a id="logo-container" class="brand-logo" href="#/">
					<img class="ut-logo-icon" src="public/img/favicon.png"/>
					<span class="ut-logotype">Utilitron<sup>&#060;BETA&#062;</sup></span>
				</a>
			</li>

			<li ng-repeat="section in menu.sections" ng-class="section.type === 'toggle' ? 'no-padding' : ''">
				<!-- Menu link -->
				<menu-link ng-if="section.type === 'link'" section="section"></menu-link>

				<!-- Menu toggle -->
				<ul ng-if="section.type === 'toggle'" class="collapsible" data-collapsible="expandable">
				  <li class="bold">
				    <a class="collapsible-header waves-effect waves-teal">{{section.name}} <i class="ut-menu-expand toggle mdi-navigation-expand-more right"></i></a>
				    <div ng-if="section.pages" class="collapsible-body">
				      <ul>
				        <li ng-repeat="child in section.pages">
				          <menu-link ng-if="child.type === 'link'" section="child"></menu-link>
				        </li>
				      </ul>
				    </div>
				  </li>
				</ul>
			</li>
		</ul>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div class="ut-content" ng-view></div>
			</div>
		</div>
	</main>

</body>
</html>
