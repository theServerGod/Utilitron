<md-dialog aria-label="Settings dialog">
  <md-dialog-content>
    <div>
      <md-tabs md-border-bottom>
        <md-tab label="settings">
          <md-content>
            <md-button class="md-warn" ng-click="clearLocalStorage()"><i class="fa fa-trash"></i> Clear Local Settings</md-button>
          </md-content>
        </md-tab>
        <md-tab label="info">
          <md-content>
            <nav layout="column">
              <md-button class="text-transform-initial" ng-href="#/">Utilitron Home</md-button>
              <md-button class="text-transform-initial" ng-href="#/getting-started">Getting Started</md-button>
            </nav>
          </md-content>
        </md-tab>
      </md-tabs>
      <md-divider></md-divider>
    </div>
  </md-dialog-content>
  <div class="md-actions">
    <md-button ng-click="closeDialog()" class="md-primary">
      Close
    </md-button>
  </div>
</md-dialog>
