<md-dialog class="ut-dialog-note" aria-label="Settings dialog" flex flex-gt-md="50">
  <md-dialog-content>
    <md-content ng-class="{yellow: 'bg-yellow-or', grey: 'bg-grey-or', green: 'bg-green-or'}[note.colour]">
      <form layout="column">
        <md-input-container flex>
          <label>Title</label>
          <input type="text" ng-model="note.title">
        </md-input-container>
        <md-input-container flex>
          <label>Body</label>
          <textarea ng-model="note.body" columns="1"></textarea>
        </md-input-container>
      </form>
    </md-content>
  </md-dialog-content>
  <div class="md-actions" layout-sm="column" layout-wrap flex>
    <div>
      <md-select style="margin-top: 0;" ng-model="note.colour" placeholder="Choose Colour">
        <md-option value="">No colour</md-option>
        <md-option ng-repeat="colour in colours" value="{{colour}}"><span ng-class="{yellow: 'text-yellow', grey: 'text-grey', green: 'text-green'}[colour]">{{colour}}</span></md-option>
      </md-select>
    </div>
    <md-button ng-click="delete()" ng-show="noteIndex || noteIndex === 0" class="md-warn">
      Delete
    </md-button>
    <md-button ng-click="save(note)" class="md-primary">
      Save
    </md-button>
    <md-button ng-click="closeDialog()" class="md-warn">
      Close
    </md-button>
  </div>
</md-dialog>
