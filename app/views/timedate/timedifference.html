<section flex layout="column">
  <form name="timeDifferenceForm">
    <div layout layout-sm>
      <md-input-container flex>
        <label>Start</label>
        <input type="time" ng-model="time.start" class="md-input">
      </md-input-container>
      <md-input-container flex>
        <label>End</label>
        <input type="time" ng-model="time.end" class="md-input">
      </md-input-container>
    </div>
  </form>
</section>
